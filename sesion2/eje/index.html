<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" id="screen" placeholer="0" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button type="button" value="7" onclick="getValue(this)">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
      
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
      
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" value="0" onclick="getZero()">0</button>
          <button type="button" class="decimal" value="." onclick="addDecimal()">.</button>
          <button type="button" class="all-clear" value="all-clear" onclick="clearScreen()">AC</button>
      
          <button type="button" class="equal-sign" value="=" onclick="solve()">=</button>
      
        </div>
    </div>

    <script src="assets/js/script.js"></script>


</body>
</html>
